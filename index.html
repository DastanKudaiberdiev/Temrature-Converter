<!DOCTYPE html>

<body>
<link rel="stylesheet" href="css/styles.css">

<h1>Из Цельсия в Фаренгейт</h1>

<p>
  <label>Цельсий</label>
  <input id="inputCelsius" type="number" placeholder="Цельсий" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
</p>
<p>Фаренгейт: <span id="outputFahrenheit"></span></p>

<script>
function temperatureConverter(celstemprature) {
    celstemprature = parseFloat(celstemprature);
  document.getElementById("outputFahrenheit").innerHTML=(celstemprature*1.8)+32;
}
</script>
